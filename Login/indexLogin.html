<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FIKA Cinema</title>
    <link rel="stylesheet" href="stylesLogin.css">
</head>

<body>

    <!-- Barra superior -->
    <div class="header">
        <img src="image.png" alt="FIKA Cinema Logo" class="logo">
    </div>

    <div class="container">
        <div class="login-box">

            <h1>¡Bienvenido!</h1>
            <p class="subtitle">
                Inicia sesión para acceder a nuestros beneficios
            </p>

            <form>
                <label>Usuario:</label>
                <input type="email" placeholder="Ingresa tu correo" required>

                <label>Contraseña:</label>
                <input type="password" placeholder="Ingresa tu contraseña" required>

                <button type="submit" class="btn-login">
                    Iniciar sesión
                </button>
            </form>

            <a href="recuperar.html" class="forgot-password">
                ¿Olvidaste tu contraseña?
            </a>

            <p class="social-text">O inicia sesión con:</p>

            <div class="social-icons">
                <a href="https://www.facebook.com/login" target="_blank">
                    <img src="facebook.png" alt="Facebook">
                </a>
                <a href="https://www.instagram.com/accounts/login/" target="_blank">
                    <img src="instagram.png" alt="Instagram">
                </a>
            </div>

            <!-- Registro como en el diseño -->
            <div class="register-section">
                <span>¿No tienes cuenta?</span>
                <a href="registro.html" class="btn-register">
                    Regístrate aquí
                </a>
            </div>

        </div>
    </div>

    <footer>
        © 2026 FIKA Cinema. Todos los derechos reservados.
    </footer>

</body>
</html>
