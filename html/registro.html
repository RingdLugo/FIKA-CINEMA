<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - FIKA Cinema</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>

<body>
    <nav class="navbar border-bottom nav-fondo nav-sombra">
        <div class="container-fluid d-flex align-items-center justify-content-start gap-3">

        <a href="../html/detalles-pelicula.html" class="btn btn-outline-secondary btn-lg">
            <i class="bi bi-arrow-left fs-4"></i>
        </a>

        <img src="../img/fikacinema.png" alt="Logo Fika Cinema" class="logo">

        </div>
    </nav>

    <div class="container">
        <div class="register-box">

            <h1>Crear Cuenta</h1>
            <p class="subtitle">
                Regístrate y disfruta de la experiencia FIKA Cinema
            </p>

            <form action="../html/encontrar-cine.html">
                <label>Nombre completo:</label>
                <input type="text" placeholder="Ingresa tu nombre completo" required>

                <label>Correo electrónico:</label>
                <input type="email" placeholder="Ingresa tu correo" required>

                <label>Contraseña:</label>
                <input type="password" placeholder="Crea una contraseña" required>

                <label>Confirmar contraseña:</label>
                <input type="password" placeholder="Confirma tu contraseña" required>

                <button type="submit" class="btn-register-main">
                    Registrarse
                </button>
            </form>
            
            <div class="support-section">
                <p>
                    ¿Tienes problemas con tu cuenta?<br>
                    Escríbenos a 
                    <a href="mailto:fikacinema@atencion.com" class="support-email">
                        fikacinema@atencion.com
                    </a>
                 </p>
            </div>

        </div>
    </div>

    <footer>
        © 2026 FIKA Cinema. Todos los derechos reservados.
    </footer>

</body>
</html>
